<h5>FAQ</h5>
<div class="container" style="width: 70%;">
<table class="table table-hover">
    <thead class="thead-dark">
    <tr>
        <th>Question</th>
        <th>Answer</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let help of helps">
        <td>{{help.Question}}</td>
        <td>{{help.Answer}}</td>
    </tr>
    </tbody>
</table>
</div>
