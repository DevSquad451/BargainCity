<table style="float: left;">
  <thead>
    <tr>
      <th style="border-bottom:1pt solid black">Categories</th>
    </tr>
  </thead>
  <tbody>
    <p><input type="checkbox" />Home</p>
    <p><input type="checkbox" />Garden</p>
    <p><input type="checkbox" />Clothing</p>
    <p><input type="checkbox" />Pet</p>
    <p><input type="checkbox" />Electronics</p>
    <p><input type="checkbox" />School and Office</p>
    <p><input type="checkbox" />Cosmetics</p>
    <p><input type="checkbox" />Hygiene</p>
    <p><input type="checkbox" />Food</p>
    <p><input type="checkbox" />Sports</p>
    <p><input type="checkbox" />Music</p>
    <p><input type="checkbox" />Hardware</p>
  </tbody>
</table>

<div class="container" style="width: 70%;">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th scope="col">Image</th>
          <th scope="col">Name</th>
          <th scope="col">Price</th>
          <th scope="col">Quantity</th>
          <th scope="col">Rating</th>
          <th scope="col"></th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products">
            <td *ngIf="product.imgSrc"><img src ='{{product.imgSrc}}' width=100 height=100 ></td>
            <td>{{product.Name}}</td>
            <td>{{product.Price}}</td>
            <td>{{product.Quantity}}</td>
            <td>{{product.Rating}}</td>
            <td><button type="button" class="btn btn-primary"
              [routerLink]="['/detail', product.id]">View</button></td>
            <td><button type="button" class="btn btn-secondary"
              [routerLink]="['/cart']">Add to Cart</button></td>
        </tr>
      </tbody>
    </table>
</div>
