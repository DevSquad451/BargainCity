<col>
<h2 align="center">Login </h2>
<form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="container" *ngIf="login">
        <div class="form-group">
            <label for="inputName">Username</label>
            <input [(ngModel)]="login.Name" type="text" class="form-control" id="name" name="inputName" placeholder="Enter username"
                #inputName="ngModel" required minlength="5" maxlength="30" />
            <div *ngIf="inputName.invalid && (inputName.dirty || inputName.touched)" class="alert alert-danger">
                <div *ngIf="inputName.errors['required']">
                    Username is required.
                </div>
                <div *ngIf="inputName.errors['minlength']">
                    Username must be at least of 5 characters.
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="inputAdd">Password</label>
            <input [(ngModel)]="login.Address" type="text" class="form-control" id="address" name="inputAdd" placeholder="Enter password"
                #inputAdd="ngModel" required minlength="10" maxlength="30" />
            <div *ngIf="inputAdd.invalid && (inputAdd.dirty || inputAdd.touched)" class="alert alert-danger">
                <div *ngIf="inputName.errors['required']">
                    Password is required.
                </div>
                <div *ngIf="inputAdd.errors['minlength']">
                    Password must be at least of 10 characters.
                </div>
            </div>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>

        <div class="container row">
            <input type="submit" value="Login" class="btn btn-success" /> &nbsp;
        <a [routerLink]="['/register']" class="btn btn-link">Register</a>
    </div>
    </div>
</form>
